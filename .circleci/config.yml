# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Create custom jobs to be used in workflow
jobs:
  # This job prints "Hello" to stdout
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout # this pulls code from GitHub
      - run: echo "Hello" # this prints "Hello" to stdout
  # This job prints your name to stdout using env variable defined in CircleCI
  print_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout # this pulls code from GitHub
      - run: echo $MY_NAME # this prints your name to stdout  
# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the greeting jobs in their own containers
    jobs:
      - print_hello
      - print_name:
          requires:
            - print_hello
